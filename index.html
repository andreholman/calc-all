<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calc</title>
  <meta name="author" content="Andre Holman">
  <meta name="description" content="Calculator units">
  <meta name="keywords" content="calculator,converter,units">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo+13px" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  
    <div id="header">
      <h1>Unit Calculator</h1>
    </div>

    <div id="headerPusher"></div> <!-- SPACER FOR THE HEADER -->

    <div class="bodysection">
      <h1>How it works</h1>
      <p>This calculator can add up measurements in different units.</p>
      <p>New features and refinements are coming soon.</p>
    </div>

    <div id="calcWrapper">
      <div id="calcArea">
        <div class id="calcTools">
          <i class="far fa-plus-square fa-4x" id="add"></i>
        </div>

        <div id="calcAnswer">
          <h1>Sum: <span id="finalAnswer"></span> <span id="finalUnits"></span></h1>
        </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
  </body>
</html>
